<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
        <!-- Estilos -->
    <link rel="stylesheet" href="css/login.css">

    <title>SP Medical Group</title>
</head>
<body>
    <section class="container-login flex">
    <img src="img/logo-login.png" alt="imagem do logo SP Medical Group">
        <h1 class="login">Login</h1>
        <form>
            <div class="item">
              <input
                class="input__login"
                placeholder="username"
                type="text"
                name="username"
                id="login__email"
              />
            </div>
            <div class="item">
              <input
                class="input__login"
                placeholder="password"
                type="password"
                name="password"
                id="login__password"
              />
            </div>
            <div class="item">
              <button class="btn btn__login" id="btn__login">
                Entrar
              </button>
            </div>
          </form>
    </section>
</body>
</html>
